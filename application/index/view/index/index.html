


<html>

<head>
    <meta charset="UTF-8">
    <title>省名称居中显示</title>
</head>

<style>
    .map{
        margin-top: 50px;
    }
    .mapTitle{
        font-size: 30px;
        color: #666;
        text-align: center;
        margin-bottom: 30px;
    }
    #main {
        width: 800px;
        height: 550px;
        margin: 0 auto;
    }
    @media screen and (max-width: 950px) {
        #main {
            width: 100%;
            height: 450px;
            margin: 0 auto;
        }
    }
</style>

<body>
<div class="map">
    <div class="mapTitle">南充市全景图数量分布</div>
    <div id="main"></div>
</div>
<!--<div id="map" style="width: 600px;height: 500px; float: left;">-->
</div>
<script src="/s/jquery-1.11.3.min.js"></script>
<script src="/s/echarts.js"></script>

<script type="text/javascript">

    dataList=JSON.parse('{$dataList}');
    //展示南充地图
    $.get('/s/nanchong.json', function (nanchongJson) {
        echarts.registerMap('nanchong', nanchongJson);

        var Echart = echarts.init(document.getElementById("main"));
        var option = {

            tooltip: {
                formatter: function (params, ticket, callback) {
                    return params.seriesName + '<br />' + params.name + '：' + params.value
                }
            },

            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['one']
            },
            series: [{
                name: 'one',
                type: 'map',
                mapType: 'nanchong',
                showLegendSymbol: false,
                itemStyle: {
                    normal: {
                        label: {
                            show: true,
                            formatter: function (params) {
                                return params.name + "\r\n" + params.value;
                            },
                        }
                        ,areaColor: '#2b97df'
                    },
                    emphasis: {
                        label: {
                            show: true
                        }
                    }
                },
                regions: [//对不同的区块进行着色
                    {
                        name: '顺庆区',
                        itemStyle: {
                            normal: {
                                areaColor: '#Fb97df',
                            }
                        },

                    }
                ],
                data: dataList
            }]
        }
        Echart.setOption(option);
    });
</script>
</body>

</html>
