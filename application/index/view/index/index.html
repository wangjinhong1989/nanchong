<body style="background-color: #e0e5df;">

    <div id="container">test</div>
<script>

// var map = new BMap.Map("container");          // 创建地图实例
// var point = new BMap.Point(106.08, 30.78);  // 创建点坐标
// map.centerAndZoom(point, 15);

//
// map.setCurrentCity("四川省南充市"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用


var map = new BMap.Map("container",{minZoom : 12, maxZoom : 18 });
map.centerAndZoom(new BMap.Point(106.196842,31.190158), 12);

var marker = new BMap.Marker(new BMap.Point(106.196842,31.190158));        // 创建标注
map.addOverlay(marker);

map.enableScrollWheelZoom();
map.setMapStyle({style:'googlelite'});
var cityName = '四川省南充市';
map.addControl(new BMap.OverviewMapControl());
map.enableScrollWheelZoom();
var bdary = new BMap.Boundary();
bdary.get(cityName, function (rs) {
var EN_JW = "180, 90;";
var NW_JW = "-180, 90;";
var WS_JW = "-180, -90;";
var SE_JW = "180, -90;";
//4.添加环形遮罩层
var ply1 = new BMap.Polygon(rs.boundaries[0] + SE_JW + SE_JW + WS_JW + NW_JW + EN_JW + SE_JW);
map.addOverlay(ply1);
});

</script>
