<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script src="/s/jquery-1.11.3.min.js"></script>
    <script src="/s/echarts.js"></script>
    <style>
        .map{
            margin-top: 50px;
        }
        .mapTitle{
            font-size: 30px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        #main {
            width: 800px;
            height: 550px;
            margin: 0 auto;
        }
        @media screen and (max-width: 950px) {
            #main {
                width: 100%;
                height: 450px;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body style="background-image: url('/assets/img/bg_index.png');background-repeat:no-repeat ;

background-size:100% 100%;

background-attachment: fixed;">
<div class="map">
    <div class="mapTitle">南充市全景图数量分布</div>
    <div id="main"></div>
</div>
<script type="text/javascript">
    // 区县全景图数量展示
    var dataList = [
        { name: '顺庆区', value: 234 },
        { name: '高坪区', value: 20 },
        { name: '嘉陵区', value: 99 },
        { name: '南部县', value: 23 },
        { name: '蓬安县', value: 9 },
        { name: '营山县', value: 80 },
        { name: '仪陇县', value: 30 },
        { name: '阆中市', value: 150 },
        { name: '西充县', value: 50 },
    ]

    dataList=JSON.parse('{$dataList}');
    //展示南充地图
    $.get('/s/nanchong.json', function (nanchongJson) {
        echarts.registerMap('nanchong', nanchongJson);
        var myChart = echarts.init(document.getElementById('main'));
        option = {
            tooltip: {
                formatter: function (params, ticket, callback) {
                    return params.seriesName + '<br />' + params.name + '：' + params.value
                }
            },

            legend: {
                orient: 'vertical',
                left: 'left',
                data:['全景图数量']
            },
            visualMap: {
                min: 0,
                max: 10,
                left: 'left',
                top: 'bottom',
                text: ['高','低'],           // 文本，默认为数值文本
                calculable: true,
                inRange: {
                    color: ['lightskyblue','yellow', 'orangered']
                }
            },
            series: [
                {
                    name: '全景图数量',
                    type: 'map',
                    mapType: 'nanchong',
                    showLegendSymbol : false,
                    data: dataList,
                    roam: false,
                    zoom: 1.23,
                    itemStyle: {
                        normal: {
                            label: {
                                show: true,
                                formatter:function(params){
                                    return params.name+"("+params.value+")";
                                }

                            },

                        },
                        emphasis: {
                            label: {
                                show: true
                            }
                        }
                    }

                }
            ]
        };
        myChart.setOption(option);
        myChart.on('click', function (params) {
            window.location.href="/index/map/index?area="+params.name
        });
    });

</script>


<div id="content-container" class="container">
    <div class="row" style="color: #FFFFFF">
        <div class="col-md-12">
            <h1>南充</h1>
        </div>
        <div class="col-md-12">
            南充市处在四川省东北部、嘉陵江中游，由于处在充国南部得名。南充历史悠久，源自汉高祖公元前202年设立的安汉，至今建成2200多年，是三国文化和春节文化的发祥地，民风淳朴，民俗优雅，三国文化、丝绸文化、红色文化和嘉陵江文化交融生辉。南充素有“水果之乡”、“丝绸之都”的美誉。
        </div>
    </div>
</div>
</body>

</html>
