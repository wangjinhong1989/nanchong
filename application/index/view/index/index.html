<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script src="/s/jquery-1.11.3.min.js"></script>
    <script src="/s/echarts.js"></script>
    <style>
        .map{
            margin-top: 50px;
        }
        .mapTitle{
            font-size: 30px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        #main {
            width: 600px;
            height: 450px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
<div class="map">
    <div class="mapTitle">南充市全景图数量分布</div>
    <div id="main"></div>
</div>
<script type="text/javascript">
    // 区县全景图数量展示
    var dataList = [
        { name: '顺庆区', value: 234 },
        { name: '高坪区', value: 20 },
        { name: '嘉陵区', value: 99 },
        { name: '南部县', value: 23 },
        { name: '蓬安县', value: 9 },
        { name: '营山县', value: 80 },
        { name: '仪陇县', value: 30 },
        { name: '阆中市', value: 150 },
        { name: '西充县', value: 50 },
    ]

    dataList=JSON.parse('{$dataList}');

    //展示南充地图
    $.get('/s/nanchong.json', function (nanchongJson) {
        echarts.registerMap('nanchong', nanchongJson);
        var myChart = echarts.init(document.getElementById('main'));
        option = {
            tooltip: {
                formatter: function (params, ticket, callback) {
                    return params.seriesName + '<br />' + params.name + '：' + params.value
                }
            },
            //取值范围设置
            visualMap: {
                min: 0,
                max: 50,
                left: 'left',
                top: 'bottom',
                text: ['多', '少'],
                inRange: {
                    color: ['#fb7c71', '#AEC0EE']
                },
                show: true
            },
            geo: {
                map: 'nanchong',
                roam: false,
                zoom: 1.23,
                label: {
                    normal: {
                        show: true,
                        fontSize: '10',
                        color: 'rgba(0,0,0,0.7)'
                    }
                },
                itemStyle: {
                    normal: {
                        borderColor: 'rgba(0, 0, 0, 0.2)' //边界颜色
                    },
                    //鼠标滑过高亮颜色
                    emphasis: {
                        areaColor: '#F3B329',//鼠标选择区域颜色
                        shadowOffsetX: 0,
                        shadowOffsetY: 0,
                        shadowBlur: 20,
                        borderWidth: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            },
            series: [
                {
                    name: '全景图数量',
                    type: 'map',
                    map: 'nanchong',
                    geoIndex: 0,
                    data: dataList
                }
            ]
        };
        myChart.setOption(option);
        myChart.on('click', function (params) {
            window.location.href="/index/map/index?area=顺庆区"
        });
    });

</script>
</body>

</html>
