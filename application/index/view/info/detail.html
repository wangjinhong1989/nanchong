    .basicinfo {
        margin: 15px 0;
    }
    .basicinfo .row > .col-xs-4 {
        padding-right: 0;
    }
    .basicinfo .row > div {
        margin: 5px 0;
    }
    img{max-width: 100%;display: inline;overflow:hidden;
    }

                    <h2 class="page-header">
                        {:__('信息公开')} / {$data.articletype.name}

                        <h1>{$data.title}</h1>
                        <p>{$data.create_time_text}</p>

            </div>
        </div>
