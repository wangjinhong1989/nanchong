<style>
    .basicinfo {
        margin: 15px 0;
    }
    .basicinfo .row > .col-xs-4 {
        padding-right: 0;
    }
    .basicinfo .row > div {
        margin: 5px 0;
    }
    img{max-width: 100%;display: inline;overflow:hidden;
    }
    .user-baseinfo p{max-width: 100%;display: inline;overflow:hidden;
    }
</style>
<div id="content-container" class="container">
    <div class="row">
        <div class="col-md-3">
            {include file="common/mynav" /}
        </div>
        <div class="col-md-9">
            <div class="panel panel-default ">
                <div class="panel-body">
                    <h2 class="page-header">
                        <a href="{:url('about/index')}" ><i class="fa fa-pencil"></i>{:__('关于我们')} </a>

                    </h2>
                     <div class="row user-baseinfo" style="word-break:break-all; word-wrap:break-word ;">
                         <br>
                         {$data.content}
                         <br>
                         <span>附件</span>

                         {volist name="data.files" id='value' item='value'}

                         {$value}
                         {/volist}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
