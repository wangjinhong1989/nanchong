<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script src="/s/jquery-1.11.3.min.js"></script>
    <script src="/s/echarts.js"></script>
    <style>
        .map{
            margin-top: 50px;
        }
        .mapTitle{
            font-size: 30px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        #main {
            width: 800px;
            height: 550px;
            margin: 0 auto;
        }
        @media screen and (max-width: 950px) {
            #main {
                width: 100%;
                height: 450px;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body style="background-image: url('/assets/img/bg_index.png');background-repeat:no-repeat ;

background-size:100% 100%;

background-attachment: fixed;">
<div class="map">
    <div class="mapTitle">南充市全景图数量分布</div>
    <div id="main"></div>
</div>
<script type="text/javascript">
    // 区县全景图数量展示
    dataList=JSON.parse('{$dataList}');

    console.log(dataList);
    //展示南充地图
    $.get('/s/nanchong.json', function (nanchongJson) {
        echarts.registerMap('nanchong', nanchongJson);
        var myChart = echarts.init(document.getElementById('main'));
        option = {
            tooltip: {
                formatter: function (params, ticket, callback) {
                    return params.seriesName + '<br />' + params.name + '：' + params.value
                }
            },


            legend: {
                orient: 'vertical',
                left: 'left',
                data:['全景图数量']
            },
            visualMap: {
                min: 0,
                max: 10,
                left: 'left',
                top: 'bottom',
                text: ['高','低'],           // 文本，默认为数值文本
                calculable: true,
                inRange: {
                    color: ['lightskyblue','yellow', 'orangered']
                }
            },
            series: [
                {
                    name: '全景图数量',
                    type: 'map',
                    mapType: 'nanchong',
                    showLegendSymbol : false,
                    data: dataList,
                    roam: false,
                    zoom: 1.23,
                    itemStyle: {
                        normal: {
                            label: {
                                show: true,
                                formatter:function(params){
                                    return params.name+"("+params.value+")";
                                }

                            },

                        },
                        emphasis: {
                            label: {
                                show: true
                            }
                        }
                    }

                }
            ]
        };
        myChart.setOption(option);
        myChart.on('click', function (params) {
            window.location.href="/index/map/index?area="+params.name
        });
    });

</script>

</body>

</html>
