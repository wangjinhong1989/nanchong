<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script src="/s/jquery-1.11.3.min.js"></script>
    <script src="/s/echarts.js"></script>
    <style>
        .map{
            margin-top: 50px;
        }
        .mapTitle{
            font-size: 30px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        #main {
            width: 800px;
            height: 550px;
            margin: 0 auto;
        }
        @media screen and (max-width: 950px) {
            #main {
                width: 100%;
                height: 450px;
                margin: 0 auto;
            }
        }
        .map{
            background-image: url('/assets/img/bg_index.png');
            background-repeat:no-repeat ;
            background-size:100% 100%;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
<div class="map">
    <div class="mapTitle">南充市全景图数量分布</div>
    <div id="main"></div>
</div>

<iframe width="710" height="440" frameborder="0" name="ExpoonPanorama" allowfullscreen="true" scrolling="no" src="https://www.expoon.com/e/867icf9dpff/panorama"></iframe>

<script type="text/javascript">
    //获取当前区县名称
    function getUrlParamCN(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = decodeURI(window.location.search).substr(1).match(reg); //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
    var target = getUrlParamCN('area');

    //设置标题
    $('.mapTitle').text(target+'全景图数量分布');

    //数据
    var dataList = [
        {
            regionName: '阆中市',
            name: 'aaa风景区',
            url: 'https://www.baidu.com/',
            value: [106.00,31.55,40],//[经度,维度,数量]
        },
        {
            regionName: '阆中市',
            name: 'abb风景区',
             url: 'https://www.baidu.com/',
            value: [106.00,31.65,20],
        },
        {
            regionName: '阆中市',
            name: 'accc风景区',
             url: 'https://www.baidu.com/',
            value: [106.034,31.50,20],
        }
    ];

    dataList=JSON.parse('{$dataList}');


    $.each(dataList,function(index,value) {

        dataList[index]["label"]={show:true,formatter:"{b}",color:"#fff",align:"left"};
        dataList[index]["itemStyle"]={areaColor:"#FAC"};

    });

    // 获取地图
    $.get('/s/nanchong.json', function (nanchongJson) {
        //只展示当前区县
        nanchongJson.features.map((item,index)=>{
            if(item.properties.name != target){
                delete nanchongJson.features[index]
            }
        });
        echarts.registerMap('nanchong', nanchongJson);
        var myChart = echarts.init(document.getElementById('main'));
        option = {
            tooltip: {
                trigger: 'item',
                formatter: function (params) {

                    var html="<h3>"+params.data.name+"</h3>";
                    html=html+'<image src="'+params.data.cover+'" style="width: 100px;"><br>';
                    html=html+"<p>"+params.data.description+'</p>';
                    return "<a    onclick='href_to(\""+params.data.url+"\")'>"+html+"</a>";
                },
                enterable:true,
                hideDelay:1000

            },
            geo: {
                map: 'nanchong',
                showLegendSymbol : false,

                itemStyle: {
                    areaColor:"#3a1",
                    shadowColor: 'rgba(0, 0, 0, 0.8)',
                    shadowBlur: 10,
                 },
                 label:{
                    show:true
                 }
            },
            series: [
                {

                 type: 'effectScatter',
                 coordinateSystem: 'geo',
                 data: dataList,
                 symbolSize: 12,
                 zoom: 1.9,
                 roam: false,
                 showLegendSymbol : true,
                 itemStyle:{
                     show:true,
                     shadowColor: 'rgba(1, 2, 3, 0.8)',
                     shadowBlur: 10,
                  },

                  label:{
                     show:true
                  }
                  ,
                   emphasis:{
                              itemStyle: {
                                         areaColor:"#3a1",
                                         shadowColor: 'rgba(0, 0, 0, 0.8)',
                                         shadowBlur: 10,
                                      },
                   }

                }
            ]
        };
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
            myChart.on('click', function (params) {
                //点击时的事件,排除点击标注点之外的区域
                if(params.name!=target){
                    //点击标注操作事件写在这里
                    console.log(params.name,'点击了这里')
                }
            });
        }
    });
    
    function href_to(url) {

        //$("#main").hide();
        //showIframe("https://www.expoon.com/e/bcf96o8rjcm/panorama?from=singlemessage&isappinstalled=0","100%","100%")

        window.location.href=url;
    }

    function showIframe(url,w,h){
    //添加iframe
    var if_w = w;
    var if_h = h;
    $("<iframe width='" + if_w + "' height='" + if_h + "' id=‘iFrame' name='iFrame' style='position:absolute;z-index:4;' frameborder='no' marginheight='0' marginwidth='0' allowTransparency='true'></iframe>").prependTo('body');
    //iframe屏幕适应宽高设置
    var st=document.documentElement.scrollTop|| document.body.scrollTop;//滚动条距顶部的距离
    var sl=document.documentElement.scrollLeft|| document.body.scrollLeft;//滚动条距左边的距离
    var ch=document.documentElement.clientHeight;//屏幕的高度
    var cw=document.documentElement.clientWidth;//屏幕的宽度
    var objH=$("#iFrame").height();//浮动对象的高度
    var objW=$("#iFrame").width();//浮动对象的宽度
    var objT=Number(st)+(Number(ch)-Number(objH))/2;
    var objL=Number(sl)+(Number(cw)-Number(objW))/2;
    $("#iFramee").css('left',objL);
    $("#iFrame").css('top',objT);
    $("#iFrame").attr("src", url)
    }
</script>
</body>
</html>
